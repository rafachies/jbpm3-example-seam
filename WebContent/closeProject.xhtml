<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="projectForm">

        <rich:panel>
            <f:facet name="header">Closing Project</f:facet>

            <p>Closing Project</p>

            <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    <h:outputLabel for="info">Comments</h:outputLabel>
                    <h:inputText id="comments"
                              value="#{exampleProcess.comments}"/>
                    <h:outputLabel for="hours">Hours</h:outputLabel>
                    <h:inputText id="hours"
                                value="#{exampleProcess.hours}"/>
                </h:panelGrid>
            </div>

        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="Create" action="#{projectManager.create}"/>
        </div>

    </h:form>

 </ui:define>
</ui:composition>
